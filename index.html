<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors Combinations - Pink Flare</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="home">
        <section class="overlay">
          <nav class="home-nav h-n">
            <div class="left-nav">
                <h1>COLORS<br/>COMBINATIONS</h1>
            </div>
            <div class="right-nav">
                <div class="color-palette">
                    <div class="colors" id="c1"></div>
                    <div class="colors" id="c2"></div>
                    <div class="colors" id="c3"></div>
                    <div class="colors" id="c4"></div>
                    <div class="colors" id="c5"></div>
                    <div class="colors" id="c6"></div>
                </div>
                <h1><span id="span-0">0</span><span id='mid-span'> Gallery </span><span id="span-6">6</span></h1>
            </div>
          </nav>
          <article class="home-card target-hidden">
            <div class="pink-card-center">
                <h3>INFORMATION:</h3>
                <h3 class="c-indent">PH.<br/>MARINA KAPRIY</h3>
                <h3 class="c-indent">2020</h3>
            </div>
            <div class="p-card-btm">
                <h1><sup>HEX</sup>#D5A7B4</h1>
                <h1><sup>RGB</sup>213 167 180</h1>
            </div>
          </article>
          <section class="center-img-sec">
            <h3>[ 1 ]</h3>
            <h3>PH:<br/>MARINA KARPIY</h3>
            <img src="images/background.png"/>
          </section>
          <section class="main-circle">
            <section class="top">
              <img src="images/circle-cut.png" class="upr-circle" alt="" id="top-circle-1" />
              <img src="images/circle-cut.png" class="upr-circle" alt="" id="top-circle-2" />
              <img src="images/circle-cut.png" class="upr-circle" alt="" id="top-circle-3" />
            </section>
            <section class="bottom">
              <img src="images/circle-cut.png" class="lwr-circle" alt="" id="btm-circle-1" />
              <img src="images/circle-cut.png" class="lwr-circle" alt="" id="btm-circle-2" />
              <img src="images/circle-cut.png" class="lwr-circle" alt="" id="btm-circle-3" />
            </section>
          </section>
          <section class="center2"></section>
          <section class="center target-hidden"></section>
          <section class="gallery">
            <h1>Gallery</h1>
          </section>
          <section class="gallery2 target-hidden">
            <h1>PINK FLARE</h1>
          </section>
          <section class="home-aside" id="home-aside">
            <img src="images/home-aside.png"/>
        </section>
        <section class="home-target" id="home-target">
          <img src="images/target.png"/>
        </section>
        <section class="home-effect" id="home-effect">
          <img src="images/bg-effect.png" alt="effect"/>
        </section>
        <nav class="home-btm-nav">
            <img src="images/home-btm-left.webp" alt="">
            <img src="images/btm-right-nav.png" alt="">
        </nav>
        <nav class="home-btm-nav2">
            <img src="images/btm-left-2.png" alt="">
            <img src="images/btm-right-2.png" alt="">
        </nav>
        </section>
        <section class="home-cover" id="home-cover">
        <img src="images/background.png" id="home-bg" alt=""/>
        </section>
      </section>
      <section class="second">
        
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
