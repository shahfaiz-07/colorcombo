<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors Combinations - Pink Flare</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="home">
        <section class="overlay">
          <nav class="home-nav">
            <div class="left-nav">
                <h1>COLORS<br/>COMBINATIONS</h1>
            </div>
            <div class="right-nav">
                <div class="color-palette">
                    <div class="colors" id="c1"></div>
                    <div class="colors" id="c2"></div>
                    <div class="colors" id="c3"></div>
                    <div class="colors" id="c4"></div>
                    <div class="colors" id="c5"></div>
                    <div class="colors" id="c6"></div>
                </div>
                <h1><span id="span-0">0</span><span id='mid-span'> Gallery </span><span id="span-6">6</span></h1>
            </div>
          </nav>
          <section class="main-circle">
            <section class="top">
              <img src="images/circle-cut.png" alt="" id="top-circle-1" />
              <img src="images/circle-cut.png" alt="" id="top-circle-2" />
              <img src="images/circle-cut.png" alt="" id="top-circle-3" />
            </section>
            <section class="bottom">
              <img src="images/circle-cut.png" alt="" id="btm-circle-1" />
              <img src="images/circle-cut.png" alt="" id="btm-circle-2" />
              <img src="images/circle-cut.png" alt="" id="btm-circle-3" />
            </section>
          </section>
          <section class="center"></section>
        </section>

        <img src="images/background.png" alt="" />
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
